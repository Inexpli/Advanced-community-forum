{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Changing Passowrd{% endblock %}
{% block content %}
    <div class="container">
        <article class="media content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Reset Password</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Request Password Reset</button>
                </div>
            </form>
        </article>
    </div>
{% endblock %}
